<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Terrain: Geração de mundos através de Perlin Noise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gui">
        <form id="terrainForm">
            <div class="form-group">
                <label for="circleRadius">World Size:</label>
                <input type="number" id="circleRadius" value="25">
            </div>
            <div class="form-group">
                <label for="maxHeight">Max Height:</label>
                <input type="number" min=6 id="maxHeight" value="15">
            </div>
            <div class="form-group">
                <label for="dayNightToggle">Night/Day:</label><br>
                <label class="switch">
                    <input type="checkbox" id="dayNightToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label for="controlLight">Illumination:</label>
                <input type="range" id="controlLight" min="1" max="10" value="5">
            </div>            
            <button type="submit">Generate</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
